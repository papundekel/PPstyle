name: Package

on:
  - workflow_call
  - workflow_dispatch

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      - name: CMake
        uses: Petkr/PPactions/generate@v1
      - name: CPack
        uses: Petkr/PPactions/cpack@v1
      - name: Upload package
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: out-cpack/*
